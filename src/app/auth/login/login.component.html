<!-- <mat-toolbar>Login page</mat-toolbar> -->

  <div class="uk-flex uk-flex-middle uk-flex-center uk-height-viewport">
    <!-- <mat-card class="uk-width-2-1@m uk-width-1-2@s"> -->
    <mat-card class="uk-width-xlarge">
      <div class="uk-flex uk-flex-center uk-margin-medium-bottom" >
        <h2>Login</h2>
      </div>
      <mat-card-content>
        <mat-form-field class="uk-width-1-1">
          <mat-label>Email</mat-label>
          <input matInput type="text" value="" placeholder="Your Email">
        </mat-form-field>
        <mat-form-field class="uk-width-1-1">
          <mat-label>Password</mat-label>
          <input matInput type="password" value="" placeholder="Your Password">
        </mat-form-field>
        <div class="uk-flex uk-flex-middle uk-flex-between uk-flex-row-reverse uk-margin-small-top uk-margin-small-bottom">
            <a [routerLink]="['/forgot-pass']">Forgot password</a>
            <div class="uk-flex uk-flex-between ">
              <button mat-raised-button class="uk-margin-small-right" color="primary" routerLink="/admin">Login</button>
              <button mat-raised-button routerLink="/register">Register</button>
            </div>
        </div>
        <!-- <button mat-flat-button>Forgot password</button> -->
        <!-- <a [routerLink]="['/register']" [queryParams]="{debug: true}" fragment="education"> -->
      </mat-card-content>
    </mat-card>
  </div>
